<div id="center" class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        Add New Currency
      </div>
      <div class="card-block">
        <form (submit)="addCurrency()">
          <div class="form-group">
            <label for="text">Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name">
          </div>
          <div class="form-group">
            <label for="text">Symbol</label>
            <input type="text" class="form-control" [(ngModel)]="symbol" name="symbol">
          </div>
          <input id="submit" type="submit" class="btn btn-primary" value="Add currency">
        </form>
      </div>
    </div>
  </div>
</div>
